<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#020617">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Mobile CARB">
  
  <title>Mobile CARB Testing CA</title>

  <meta name="description" content="Mobile Testing App for California CARB Compliance. Instant VIN verification and tester access.">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://carbcleantruckcheck.app/">
  <meta property="og:title" content="Mobile CARB Testing CA">
  <meta property="og:description" content="Official Mobile Testing App. Verify VINs and find credentialed testers across California.">
  <meta property="og:image" content="/logo.svg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://carbcleantruckcheck.app/">
  <meta property="twitter:title" content="Mobile CARB Testing CA">
  <meta property="twitter:description" content="Official Mobile Testing App for California CARB Compliance.">
  <meta property="twitter:image" content="/logo.svg">

  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/svg+xml" href="/logo.svg" />
  <link rel="apple-touch-icon" href="/logo.svg">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            carb: {
              navy: '#020617',
              blue: '#0a192f',
              accent: '#3b82f6',
              green: '#39D353',
              grey: '#1e293b'
            }
          },
          animation: {
            'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'shimmer': 'shimmer 2s infinite'
          },
          keyframes: {
            shimmer: {
              '0%': { backgroundPosition: '-200% 0' },
              '100%': { backgroundPosition: '200% 0' },
            }
          }
        }
      }
    }
  </script>
  
  <style>
    :root {
      --safe-top: env(safe-area-inset-top);
      --safe-bottom: env(safe-area-inset-bottom);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #020617;
      color: #ffffff;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      overflow-x: hidden;
      letter-spacing: -0.01em;
    }

    .pb-safe { padding-bottom: calc(1rem + var(--safe-bottom)); }
    .pt-safe { padding-top: calc(1rem + var(--safe-top)); }
    
    .glass-dark {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .metallic-silver {
      background: linear-gradient(to bottom, #f3f4f6, #d1d5db, #9ca3af);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5), inset 0 1px 2px rgba(255,255,255,0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #020617;
    }

    .brushed-texture {
      position: absolute;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/brushed-alum.png');
      opacity: 0.2;
      pointer-events: none;
    }

    .vin-monospace {
      font-family: 'Courier New', Courier, monospace;
      font-weight: 900;
    }

    .active-haptic:active { transform: scale(0.96); transition: transform 0.1s; }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/",
    "@supabase/ssr": "https://esm.sh/@supabase/ssr@^0.8.0",
    "next/": "https://esm.sh/next@^16.0.10/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "path": "https://esm.sh/path@^0.12.7",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
